<link rel="stylesheet" href="css/turista/pqPersonal2.css">
<div class="container mt-5">
    <div id="main-content-paquete">
        <h3 class="bg-info text-center" id="textcabecera">Resumen de La Reserva</h3>
        <form id="frmDetallePaquete">
          <div class="row">
            <div class="col-5">
                <div class="mb-4">
                    <label for="txtMunicipio" class="form-label">Municipio</label>
                    <input type="texto" id="txtMunicipio" class="form-control">
                </div>
            </div>
                <div class="col-5">
                    <div class="mb-4">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" value = "Mi Paquete" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="mb-4">
                        <label for="dateFechaInicio" class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="dateFechaInicio" readonly> 
                    </div>
                </div>
           
                <div class="col-5">
                    <div class="mb-4">
                        <label for="dateFechaFinal" class="form-label">Fecha final</label>
                        <input type="date" class="form-control" id="dateFechaFinal" readonly> 
                    </div>
                </div>
            </div>   
            <div class="row">  
                <div class="col-5">
                    <div class="mb-4">
                        <label for="slcHotel" class="form-label">Hotel</label>
                        <input class="form-control" id="slcHotel" readonly>
                    </div>
                </div>
                <div class="col-5">
                    <div class="mb-4">
                        <label for="slcRestaurante" class="form-label">Restaurante</label>
                        <input class="form-control" id="slcRestaurante" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="mb-4">
                        <label for="slcAtraccion" class="form-label">Atraccion Turistica</label>
                        <input class="form-control" id="slcAtraccion" readonly>
                    </div>
                </div>
          
                <div class="col-5">
                    <div class="mb-4">
                        <label for="slcTransporte" class="form-label">Transporte</label>
                        <input class="form-control" id="slcTransporte" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="mb-4">
                        <label for="cantDias" class="form-label">cantidad en dias</label>
                        <input type="moneda" class="form-control" id="cantDias" value="precio" readonly>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-4">
                        <label for="precio" class="form-label">precio por dia</label>
                        <input type="moneda" class="form-control" id="precio" value="precio" readonly>
                    </div>
                </div>
                 <div class="col-3">
                    <div class="mb-4">
                        <label for="precio" class="form-label">Precio Total</label>
                        <input type="moneda" class="form-control" id="totalpaq" value="precio" readonly>
                    </div>
                </div>
            </div>         
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <button type="submit" class="btn btn-success" id="submitPaquete">Enviar</button>
                    <button type="button" class="btn btn-info" id="atras6" style="display: inline;">Atras</button>
                
                </div>
            </div>
        
        </form>
       
<script src="Assets/js/turista/pqPersonal6.js"></script>
