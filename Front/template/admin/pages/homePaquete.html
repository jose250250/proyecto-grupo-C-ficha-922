<div class="col-12 w-90 mx-auto d-flex justify-content-center gap-3 p-3" id="main-content-header">
    <button type="button" class="btn btn-info" id="ingresarPaquete">Ingresar Nuevo Paquete</button>
    <button type="button" class="btn btn-info" id="verlistaPaquete">Ver lista de Paquetes</button>
    <button type="button" class="btn btn-info" id="buscarPaquete">Buscar</button>
    <button type="homeadmin" class="btn btn-info" id="homeAdmin">Atras</button>
</div>
<div id="main-content-paquete" style="display: none;">
    <h3 class="bg-info text-center" id="txtcabecera">Ingresar nuevo Paquete Turistico</h3>
    <form id="frmPaquete">
        <div class="row">
            <div class="col-3">
                <div class="mb-4">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control text-capitalize" id="txtNombre" placeholder="Ingrese nombre de paquete">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="slcClasePaquete" class="form-label-s">Clase de Paquete</label>
                    <select class="form-select" id="slcClasePaquete">
                        <option selected value="">Seleccione un tipo</option>
                        <option value="PREMIUN">PREMIUN</option>
                        <option value= "BASICO">BASICO</option>
                        <option value="LITE">LITE</option>
                        <option value="PROMOCIONAL">PROMOCIONAL</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="txtDescripcion" class="form-label">Descripcion</label>
                    <input type="text" class="form-control text-capitalize" id="txtDescripcion"> >
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="dateFechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-select text-capitalize" id="dateFechaInicio"> >
                </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-3">
                <div class="mb-4">
                    <label for="dateFechaFinal" class="form-label">Fecha final</label>
                    <input type="date" class="form-select text-capitalize" id="dateFechaFinal"> >
                </div>
            </div>

            <div class="col-3">
                <div class="mb-4">
                    <label for="slcDepartamento" class="form-label-s">Departamento</label>
                    <select class="form-select text-capitalize" id="slcDepartamento">
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="slcMunicipio" class="form-label-s">Municipio</label>
                    <select class="form-select text-capitalize" id="slcMunicipio">
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="slcHotel" class="form-label-a">Hotel</label>
                    <select class="form-select text-capitalize" id="slcHotel">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">             
            <div class="col-3">
                <div class="mb-4">
                    <label for="slcRestaurante" class="form-label-a">Restaurante</label>
                    <select class="form-select text-capitalize" id="slcRestaurante">
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="slcAtraccion" class="form-label-a">Atraccion Turistica</label>
                    <select class="form-select text-capitalize" id="slcAtraccion">
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="slcTransporte" class="form-label-a">Transporte</label>
                    <select class="form-select text-capitalize" id="slcTransporte">
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="precio" class="form-label">precio por dia</label>
                    <input type="number" class="form-control" id="precio" value="precio" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="mb-4">
                    <label for="descuento" class="form-label">Descuento</label>
                    <input type="text" class="form-control" id="descuento" value = "0">
                </div>
            </div>
        </div>         
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-success" id="submitPaquete">Enviar</button>
                <button type="reset" class="btn btn-info">Limpiar</button>
            
            </div>
        </div>
    
    </form>
    <div class="col-12" style="margin-left: 80%;">
        <button type="atras" class="btn btn-info" id="atraspaquete" style="display: inline;">Atras</button>
    </div>
</div>
<script src="Assets/js/gestionPaquete.js"></script>
