            </div>

            <div class="col-3">

            </div>
            <div class="col-3">

            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="mb-4">
                    <label for="precio" class="form-label">Precio por dia</label>

                </div>
            </div>
        </div>               
            <br>
            <div class="row">
                <div class="col-12">

                </div>
            </div>       
    </form>  
    <div class="col-12" style="margin-left: 80%;">
