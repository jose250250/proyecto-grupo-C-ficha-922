<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="Assets/js/core.js"></script>
   
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">

    <title>Gestion Turistica</title>
</head>
<body>
    <div id="resumen-seleccion" class="resumen-flotante" style="display: none;">
        <div class="header-flotante">
            <h4>Tu Paquete</h4>
            <button id="minimizar-resumen" class="btn btn-sm btn-outline-secondary">–</button>
        </div>
        <hr>
        <div id="contenido-resumen">
            <p><strong>Municipio:</strong> <span id="resumen-municipio">No seleccionado</span></p>
            <p><strong>Hotel:</strong> <span id="resumen-hotel">No seleccionado</span></p>
            <p><strong>Restaurante:</strong> <span id="resumen-restaurante">No seleccionada</span></p>
            <p><strong>Transporte:</strong> <span id="resumen-transporte">No seleccionado</span></p>
            <p><strong>Atracción:</strong> <span id="resumen-atraccion">No seleccionada</span></p>
            <button id="confirmar-seleccion" class="btn btn-success">Confirmar</button>
        </div>
    </div>
    

    <div class="container rounded-4" id="main-container">

        <div id="content-header"> header </div>

        
        <div id="content-main"> main 
            
        </div>
      
        <div class="text-center mt-4" id="divBntAgragar" style="display: none;">
            <button id="AgPaqueteBtn" class="btn btn-success">Crear Paquete Personalizado</button>
        </div>
        <div id="content-footer"> footer </div>
    </div>
    <div id="alerts">
    </div>

    

    <div id="xmask">
        <div class="content">
            <div class="spinner-border" role="status" style="width: 5rem; height: 5rem; border-width: 0.5rem; border-top-color: #1874CD; border-right-color: #FFA500;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</body>
